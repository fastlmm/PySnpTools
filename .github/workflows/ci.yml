name: CI
on: push
    
jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest] #, windows-latest, macOS-latest]
        python-version: [3.7] #, 3.8 ,3.9]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Miniconda ${{ matrix.python-version }}
      uses: conda-incubator/setup-miniconda@v2
      with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}

    - name: Conda info
      shell: bash -l {0}
      run: conda info
    - name: Conda list
      shell: pwsh
      run: conda list

    - name: Install Prerequisites
      shell: bash
      run: |
        conda install -y pytest
        # cmk pip install -r requirements.txt --user
        conda install -y scipy>=1.1.0
        conda install -y numpy>=1.11.3
        conda install -y psutil>=5.6.7
        conda install -y pandas>=1.1.1
        conda install -y h5py>=2.10.0
        conda install -y dill>=0.2.9
        conda install -y wheel>=0.34.2
        pip install bgen-reader==4.0.6
        pip install --index-url https://test.pypi.org/simple/ bed-reader

    - name: Install Project
      shell: bash
      run: |
        python --version
        pip install .
        python setup.py sdist

    - name: Test
      shell: bash
      run: |
        pip uninstall pysnptools --yes
        export PYTHONPATH=${GITHUB_WORKSPACE}
        echo ${PYTHONPATH}
        python tests/test.py

    - name: Save SDist
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.9'
      uses: actions/upload-artifact@v2
      with:
        name: wheels
        path: dist/*.tar.gz
